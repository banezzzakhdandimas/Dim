:/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #e0e0e0;
    display: flex;
    justify-content: center;
    padding: 30px 10px;
}

.container {
    width: 100%;
    max-width: 850px;
    background-color: #fff;
    display: flex;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    border-radius: 5px;
    overflow: hidden;
}

/* Sidebar Styling */
.left-col {
    width: 35%;
    background-color: #1a2a3a; /* Dark Navy */
    color: #fff;
    padding: 30px;
}

.image-container {
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    border: 4px solid #3498db;
    border-radius: 50%;
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-box {
    text-align: center;
    margin-bottom: 40px;
}

.profile-box h1 {
    font-size: 24px;
    letter-spacing: 2px;
}

.profile-box .title {
    color: #3498db;
    font-size: 14px;
    font-weight: bold;
}

.sidebar-item {
    margin-bottom: 30px;
}

.sidebar-item h3 {
    font-size: 15px;
    border-bottom: 1px solid #3498db;
    padding-bottom: 5px;
    margin-bottom: 15px;
    letter-spacing: 1px;
}

.info p {
    font-size: 13px;
    margin-bottom: 10px;
}

.info i {
    width: 20px;
    color: #3498db;
}

.language {
    margin-bottom: 12px;
    font-size: 14px;
}

.bar {
    background: #333;
    height: 6px;
    border-radius: 3px;
    margin-top: 5px;
}

.fill {
    background: #3498db;
    height: 100%;
    border-radius: 3px;
}

.hobby i {
    font-size: 18px;
    color: #3498db;
    margin-right: 10px;
}

/* Main Content Styling */
.right-col {
    width: 65%;
    padding: 40px;
}

section {
    margin-bottom: 30px;
}

h2 {
    font-size: 18px;
    color: #1a2a3a;
    margin-bottom: 5px;
}

hr {
    border: 0;
    border-top: 2px solid #eee;
    margin-bottom: 15px;
}

p {
    font-size: 14px;
    color: #555;
    line-height: 1.6;
}

.timeline .node {
    margin-bottom: 15px;
    border-left: 2px solid #3498db;
    padding-left: 15px;
}

.year {
    font-size: 12px;
    color: #888;
    font-weight: bold;
}

.exp-box {
    margin-bottom: 20px;
}

.job-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
}

.place {
    font-size: 12px;
    background: #f0f0f0;
    padding: 2px 8px;
    border-radius: 3px;
    color: #3498db;
    font-weight: bold;
}

ul {
    padding-left: 18px;
}

ul li {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
}