:root {
    --primary-color: #2c3e50;
    --accent-color: #3498db;
    --text-light: #ecf0f1;
    --bg-color: #f4f7f6;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
}

.cv-container {
    width: 100%;
    max-width: 900px;
    display: flex;
    background: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 35%;
    background-color: var(--primary-color);
    color: var(--text-light);
    padding: 40px 30px;
}

.profile-img {
    width: 100%;
    border-radius: 10px;
    border: 3px solid var(--accent-color);
    margin-bottom: 20px;
}

.profile-section h1 {
    margin: 0;
    letter-spacing: 2px;
    font-size: 28px;
}

.tagline {
    color: var(--accent-color);
    font-weight: bold;
    margin-top: 5px;
}

.contact-section h3, .skills-section h3, .hobby-section h3 {
    font-size: 16px;
    border-bottom: 1px solid #555;
    padding-bottom: 10px;
    margin-top: 40px;
}

.contact-section ul {
    list-style: none;
    padding: 0;
}

.contact-section li {
    margin-bottom: 15px;
    font-size: 14px;
}

.contact-section i {
    margin-right: 10px;
    color: var(--accent-color);
}

.skill-item {
    margin-bottom: 15px;
}

.progress-bar {
    background: #444;
    height: 8px;
    border-radius: 5px;
    margin-top: 5px;
}

.progress {
    background: var(--accent-color);
    height: 100%;
    border-radius: 5px;
}

.hobby-tags span {
    background: rgba(255,255,255,0.1);
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 13px;
}

/* Main Content */
.main-content {
    width: 65%;
    padding: 40px;
    color: #333;
}

section { margin-bottom: 35px; }

h3 i { color: var(--accent-color); margin-right: 10px; }

h3 {
    border-bottom: 2px solid var(--bg-color);
    padding-bottom: 10px;
    font-size: 20px;
}

.timeline-item {
    margin-bottom: 20px;
    position: relative;
    padding-left: 20px;
    border-left: 2px solid var(--accent-color);
}

.year {
    display: inline-block;
    background: var(--bg-color);
    padding: 2px 10px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 5px;
}

.inactive { border-left: 2px solid #ddd; color: #888; }

table { width: 100%; border-collapse: collapse; }
table td { padding: 8px 0; font-size: 15px; }